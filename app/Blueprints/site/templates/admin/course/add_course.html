{% extends 'admin/master.html' %}
{% block body %}

  <div class="AddCourse">
    <div class="UserDetail">
      <h3>Dr. Deepak Mashru</h3>
      <img src="https://0.academia-photos.com/6365507/3086920/3632179/s200_deepak.mashru.jpg" alt="">
      <!-- <p><i class="fas fa-angle-down"></i></p> -->
    </div>

    <div class="Title">
      <h3><i class="fas fa-chevron-right"></i>Courses</h3>
    </div>
    <br><br>

    <div class="Board">
      <span class="button"><a href="/course/new"><i class="fas fa-plus-circle"></i><p>Add Courses</p></a></span>
      <span class="button"><a href="/course"><i class="fas fa-book-open"></i><p>Browse Courses</p></a></span>
      <br><br><br>
      <p class="sub1"><i class="fas fa-chevron-right"></i>Add new Course</p>
      <br><br>

      <div class="CourseForm">
        <form action="" method="post">
          <input type="text" name="name" placeholder="Name of The Course" /><br>
          <br>
          <p style="font-size:18px;" class="sub1"><i class="fas fa-caret-right"></i>Select Modules</p>
          <br>
	  {% for module in modules %}
		<label><input type="checkbox" name="moduleList[]" value="{{module.id}}"><span class="checkmark"></span> {{module.name}}</label><br>
	  {% endfor %}
          <button><i class="fas fa-plus-circle"></i>Add</button>
        </form>
      </div>
    </div>

  </div>
{% endblock %}
