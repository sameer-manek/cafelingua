<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CafeLingua Admin</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="viewport" content="width=1080, initial-scale=1">
        <link rel="shortcut icon" href="{{url_for("static", filename = "img/icon.png")}}" />
        <link rel="stylesheet" href="{{url_for("static", filename = "scss/admin.min.css")}}" />
		    <link rel="stylesheet" href="{{url_for("static", filename = "css/css_for_charts.css")}}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
		{% block head %}
		{% endblock %}
    </head>
    <body>
        <div class="AdminDashboard">
          <div class="CafeColor tab"></div>
          <div class="MenuPanel tab">
            <img src="{{url_for("static", filename = "img/Logox500.png")}}" alt="logo">
            <div class="Menu">
              <p class="UName">{{username}}</p>
              <hr>
              <a href="/admin/dashboard"><i class="fas fa-clipboard"></i><p>Dashboard</p></a>
              <a href="/student"><i class="fas fa-user"></i><p>Student</p></a>
              <a href="/batch"><i class="fas fa-users"></i><p>Batches</p></a>
              <a href="/module"><i class="fas fa-bookmark"></i><p>Modules</p></a>
              <a href="/course"><i class="fas fa-book-open"></i><p>Courses</p></a>
              <a href="/test"><i class="fas fa-file-alt"></i><p>Tests</p></a>
            </div>
            <div class="LogoutButton">
              <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
          </div>
        </div>
		<div>
      {% block body %}
      {% endblock %}
		</div>
    </body>
</html>
