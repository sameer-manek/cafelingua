<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cafelingua : students</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        <li><a href="#">browse students</a></li>
        <li><a href="/student/register">new student</a></li>
    </ul>

    <h2>currently registered students</h2>
    <table border="1" cellpadding="2">
        <thead>
        <tr>
            <th>#</th>
            <th>first name</th>
            <th>last name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>actions</th>
        </tr>
        </thead>

        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{student.fname}}</td>
                    <td>{{student.lname}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.mobile}}</td>
                    <td><a href="#">deactivate</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
