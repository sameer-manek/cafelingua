        <a href="#"><i class="fas fa-sign-out-alt"></i></a>

  <div class="CreateTest">
    <div class="UserDetail">
      <h3>Dr. Deepak Mashru</h3>
      <img src="https://0.academia-photos.com/6365507/3086920/3632179/s200_deepak.mashru.jpg" alt="">
      <!-- <p><i class="fas fa-angle-down"></i></p> -->
    </div>

    <div class="Title">
      <h3><i class="fas fa-chevron-right"></i>Tests</h3>
    </div>
    <br><br>

    <div class="Board">
      <span class="button"><a href="#"><i class="fas fa-plus-circle"></i><p>Add Test</p></a></span>
      <span class="button"><a href="#"><i class="fas fa-file-alt"></i><p>Browse Test</p></a></span>
      <br><br><br>
      <p class="sub1"><i class="fas fa-chevron-right"></i>Add New Test</p>
      <br><br>

      <div class="TestForm">
        <form action="/" method="post">
          <input type="text" name="name" placeholder="Name" /><br>
          <input type="date" name="date" placeholder="Date" /><br>
          <br>
          <p style="font-size:18px;" class="sub1"><i class="fas fa-caret-right"></i>Select Batch</p>
          <select name="batch" id="batch">
              <option value="">Batch 1</option>
              <option value="">Batch 1</option>
              <option value="">Batch 1</option>
          </select><br>
          <br>
          <p style="font-size:18px;" class="sub1"><i class="fas fa-caret-right"></i>Select Student</p><br>
          <label><input type="checkbox" name="StudentList[]" value="" /><span class="checkmark"></span> Student 1</label><br>
          <label><input type="checkbox" name="StudentList[]" value="" /><span class="checkmark"></span> Student 2</label><br>
          <input type="text" name="type" placeholder="Type of Test" /><br><br>
          <button><i class="fas fa-plus-circle"></i>Add</button>
        </form>
      </div>
    </div>
  </div>
